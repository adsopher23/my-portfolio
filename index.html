<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的作品集</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      color: #333;
    }
    .header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin-top: 0;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
    }
    a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://i.imgur.com/1XGQ6Yk.png" alt="头像" class="avatar">
    <h1>我是小白</h1>
    <p>前端初学者，正在学习HTML/CSS/JavaScript</p>
  </div>

  <div class="projects">
    <div class="card">
      <h3>项目一：个人博客</h3>
      <p>一个简单的静态博客页面，展示我的文章。</p>
      <a href="#">查看项目</a>
    </div>
    <div class="card">
      <h3>项目二：待办清单</h3>
      <p>用JavaScript做的待办清单应用，可以增删任务。</p>
      <a href="#">查看项目</a>
    </div>
    <div class="card">
      <h3>项目三：图片画廊</h3>
      <p>一个响应式图片展示网页，适配手机和电脑。</p>
      <a href="#">查看项目</a>
    </div>
  </div>

  <div class="footer">
    <p>联系我：your_email@example.com | GitHub: <a href="https://github.com/">我的GitHub</a></p>
  </div>

</body>
</html>
